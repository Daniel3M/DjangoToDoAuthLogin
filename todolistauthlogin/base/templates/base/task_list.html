<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>My To Do List </h1>

  <table>
    <tr>
      <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.title}}</td>
    </tr>
    {% empty %}
      <h3>No Items in list</h3>
    {% endfor %}
  </table>
</body>
</html>
